<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700|Open+Sans"
      rel="stylesheet"
    />

    <title>Creative Merchant---Reset Password</title>
    <meta
      name="description"
      content="An interactive getting started guide for Brackets."
    />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.css" type="text/css" />
    <link rel="stylesheet" href="css/passwordreset.css" type="text/css" />
  </head>
  <body id="bd1">
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <i class="fa fa-camera-retro" style="size: 10px;">&nbsp;&nbsp;</i
        >Creative Merchant</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Explore<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Images</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Videos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#" style="margin-left: 900px;"
              >Register</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="#" style="margin-left: 900px;"
              >Register</a
            >
          </li>
        </ul>
        <a
          href="/#/login"
          class="btn btn-outline-light"
          type="button"
          style="color: #6200ee; border-color: #6200ee;"
          >Upload</a
        >
      </div>
    </nav>
    <!-- Form Container -->
    <div class="container">
      <h3
        style="
          text-align: center;
          color: #6200ee;
          font-size: 30px;
          font-weight: bold;
          padding-top: 10px;
        "
      >
        Reset Your Password
      </h3>
      <form>
        <div class="form-group">
          <label
            for="newPassword"
            style="color: #6200ee; font-weight: 200; font-size: 20px;"
            >New Password</label
          >
          <input
            type="password"
            class="form-control"
            id="newPassword"
            aria-label="enter new password"
            placeholder="New Password"
            style="width: 70%;"
          />
        </div>
        <div class="form-group">
          <label
            for="confirmPassword"
            style="color: #6200ee; font-weight: 200; font-size: 20px;"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            aria-label="enter again your new password"
            placeholder="New Password Again"
            style="width: 70%;"
          />
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
            style="text-align: center;"
          />
          <label
            class="form-check-label"
            for="exampleCheck1"
            style="color: #6200ee; font-weight: bold;"
            >Remember me</label
          >
        </div>
        <a
          href="#"
          role="button"
          type="submit"
          class="btn btn-outline mb-2 active"
          style="
            color: #6200ee;
            align-items: center;
            justify-content: center;
            border-color: blueviolet;
          "
          >Login</a
        >
      </form>
    </div>

    <!--Script-->
    <script
      src=" js/jquery-3.2.1.slim.min.js "
      type="text/javascript "
    ></script>
    <script src="js/popper.min.js " type="text/javascript "></script>
    <script src="js/bootstrap.min.js " type="text/javascript "></script>
    <link
      rel="stylesheet "
      href="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css "
      media="screen "
    />
  </body>
</html>
